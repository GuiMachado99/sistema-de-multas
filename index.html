<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radar de Velocidade</title>
</head>
<body>
    <h1>Consulta de Multas</h1>
    <h3>Velocidade máxima permitida: 60 km/h</h3>
    Digite a velocidade capturada: <input type="number" id="consultaVelocidade"> km/h
    <input type="button" value="Consultar" onclick="calcular()">
    <div id="resultado"></div>

    <script>
      
        function calcular() {
            let velocidadeDigitada = document.getElementById('consultaVelocidade')
            let resultado = document.getElementById('resultado')
            let velocidade = Number(velocidadeDigitada.value)
            resultado.innerHTML = `<p> O veículo passou pelo radar de velocidade a ${velocidade} km/h. </p>`
            if (velocidade > 60) {
                    resultado.innerHTML += `<p> Multado por excesso de velocidade. </p>` 
                } else {
                    resultado.innerHTML += `Não multado.`
                }
        }

    </script>
</body>
</html>
